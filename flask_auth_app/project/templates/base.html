<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TazamaDR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-left">
            <button class="menu-btn">&#9776;</button>
            <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo" class="logo">
            <div>
                <span class="brand-title">TazamaDR</span>
                <span class="brand-subtitle">Diabetic Retinopathy Detection</span>
            </div>
        </div>
       <div class="navbar-center">
           <!------ <form class="search-form">
                <input type="text" placeholder="Search images, results...">
                <button type="submit">&#128269;</button>
            </form> ------>
        </div>
        <div class="navbar-right">
            {% if current_user.is_authenticated %}
            <a href="{{ url_for('main.profile') }}" class="user-circle">{{ current_user.first_name[0]|upper }}</a>
            <span class="user-name">{{ current_user.first_name }} {{ current_user.last_name }}</span>
            <a href="{{ url_for('main.upload') }}" class="nav-btn">Upload</a>
            <a href="{{ url_for('auth.logout') }}" class="nav-btn">Logout</a>
            {% else %}
            <a href="{{ url_for('auth.login') }}" class="nav-btn">Login</a>
            <a href="{{ url_for('auth.signup') }}" class="nav-btn nav-btn-primary">Sign Up</a>
            {% endif %}
        </div>
    </nav>
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
